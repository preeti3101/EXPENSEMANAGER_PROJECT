{% extends "../base.html" %}
 
 {% load static %} 
 {% load crispy_forms_tags %}  
 
 <!DOCTYPE html>
 <html lang="en">
 
 <head>
   {% block head %}
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <style>
     /* CSS to center the card */
     body, html {
       height: 100%;
       margin: 0;
     }
     .container {
       display: flex;
       justify-content: center;
       align-items: center;
       height: 100%;
     }
     .card {
       width: 80%; /* Adjust the width of the card as needed */
     }
   </style>
   {% endblock %}
 </head>
 
 <body>
   {% block content %}

<div class="container">
    <div class="card">
      <div class="card-body">
      <h2>Create Expense</h2>
      
      <form method="post" enctype="multipart/form-data" >
        {% csrf_token %}
        {{ form|crispy }}
       
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
      
    </div> 
  </div>

{% endblock content %}
</div>
</body>
</html>
